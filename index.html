<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="qr-card">
    <div class="qr-code">
        <img src="images/image-qr-code.png" alt="" class="code">
    </div>
    <div class="title">
        <h2>Improve your front-end skills by building projects</h2>
    </div>
    <div class="subtitle">
        <p>Scan the QR code to visit Frontend Mentor and take our coding skills to the next level</p>
    </div>
  </main>
  <footer class="attribution">
    <span>Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>&nbsp;| 
    Coded by &nbsp;<a href="https://www.linkedin.com/in/nhatkhanhgiang2512/">Giang Nhật Khánh (Kayden)</a></span>
  </footer>
</body>
</html>
